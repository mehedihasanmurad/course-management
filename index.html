<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="max-w-[1300px] mx-auto my-4">
        <div class= "flex items-center justify-between">
            <div class="flex items-center cursor-pointer">
                <img class="w-10 sm:w-20" src="images/logo/logo.png" alt="">
                <h2 class="font-bold">Course.io</h2>
            </div>
            <div class=" hidden md:w-[300px] sm:mr-3 sm:flex justify-between items-center rounded-xl border">
                <input class=" py-2 outline-none px-5" type="text" placeholder="search for course">
                <i class="fa-solid fa-magnifying-glass pr-3"></i>
            </div>
            <div class="hidden lg:block">
                <h2>Become Instructor</h2>
            </div>
            <div class="flex items-center">
                <div class="mr-8 flex items-center">
                    <i class="fa-solid fa-cart-shopping text-xl mr-8 cursor-pointer"></i>
                    <button class="border-2 px-3 py-2 font-semibold rounded-xl hover:bg-slate-100">Login</button>
                </div>
                <div class="bg-green-600 hover:bg-green-500 sm:mr-2 sm:w-[120px] px-4 text-white font-bold rounded-xl py-2">
                    <i class="fa-solid fa-moon"></i>
                    <button>Sign Up</button>
                </div>
            </div>
                
        </div>
    </nav>

    <header class="max-w-[1300px] mx-auto">
        <div class="carousel">
            <div id="slide1" class="carousel-item relative w-full">
                <img
                src="https://res.cloudinary.com/dgamcpb88/image/upload/v1723277566/Course%20management/y1y991dqifdgv5adhfhr.jpg"
                class="w-full h-80 lg:h-2/4 rounded-xl" />
                <div class="absolute left-5 right-5 hidden lg:top-52 lg:flex -translate-y-1/2 transform justify-between">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img
                src="https://res.cloudinary.com/dgamcpb88/image/upload/v1723277962/Course%20management/pkstiqtmsuexfn4kbwss.jpg"
                class="w-full h-80  lg:h-2/4 rounded-xl"/>
                <div class="absolute left-5 right-5 hidden lg:top-52 lg:flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img
                src="https://res.cloudinary.com/dgamcpb88/image/upload/v1723277626/Course%20management/ytvsyzlncqqtrnktllye.jpg"
                class="w-full h-80 lg:h-2/4 rounded-xl"/>
                <div class="absolute left-5 right-5 hidden lg:top-52 lg:flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
                <img
                src="https://res.cloudinary.com/dgamcpb88/image/upload/v1723277816/Course%20management/vmzshmwiqbrc1pq9jrst.jpg"
                class="w-full h-80 lg:h-2/4 rounded-xl"/>
                <div class="absolute left-5 right-5 hidden lg:top-52 lg:flex -translate-y-1/2 transform justify-between">
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
