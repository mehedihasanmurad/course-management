<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="max-w-[1300px] mx-auto my-2">
        
        <div class= "flex items-center justify-between">
            <div class="flex items-center cursor-pointer">
                <img class="w-10 sm:w-20" src="images/logo/logo.png" alt="">
                <h2 class="font-bold">Course.io</h2>
            </div>
            <div class=" hidden md:w-[300px] sm:mr-3 sm:flex justify-between items-center rounded-xl border">
                <input class=" py-2 outline-none px-5" type="text" placeholder="search for course">
                <i class="fa-solid fa-magnifying-glass pr-3"></i>
            </div>
            <div class="hidden lg:block">
                <h2>Become Instructor</h2>
            </div>
            <div class="flex items-center">
                <div class="mr-8 flex items-center">
                    <i class="fa-solid fa-cart-shopping text-xl mr-8 cursor-pointer"></i>
                    <button class="border-2 px-3 py-2 font-semibold rounded-xl hover:bg-slate-100">Login</button>
                </div>
                <div class="bg-green-600 hover:bg-green-500 sm:mr-2 sm:w-[120px] px-4 text-white font-bold rounded-xl py-2">
                    <i class="fa-solid fa-moon"></i>
                    <button>Sign Up</button>
                </div>
            </div>
                
        </div>
    </nav>

    <header class="max-w-[1300px] mx-auto">
        <div class="hero h-[450px]" style="background-image: url(https://res.cloudinary.com/dgamcpb88/image/upload/v1723280599/Course%20management/ehtrr68mx23tg9edg9bx.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
           <div class="hero-content text-neutral-content text-center">
                <div class="max-w-md">
                    <h1 class="mb-5 text-3xl font-bold">Learn something new everyday.</h1>
                    <p class="mb-5">Become professionals and ready to join the world.</p>
                    <button class="btn hover:btn-info">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-red-600"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        Love Coding
                    </button>
                </div>
            </div> 
        </div>
    </header>

    <div class="max-w-[1300px] mx-auto sm:flex sm:flex-wrap gap-2 my-14 cursor-pointer">
        <h1 class="border border-green-400 rounded-xl text-green-400 py-2 px-4 mb-3 text-center">All Recommendation</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Adobe Illustrator</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Adobe Photoshop</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">UI Design</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Web Programming</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Mobile Programming</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Backend Development</h1>
        <h1 class="border rounded-xl py-2 px-4 mb-3 text-center">Vue JS</h1>
    </div>

    <main>
        <section>
            
        </section>
    </main>
</body>
</html>
